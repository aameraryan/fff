{% block title  %}

{% endblock %}

{% block content %}
    <br>

    <div class="jumbotron container text-center">

        <div class="container">

            <a href="{% url 'portal:campaigns' %}" style="float: left"><h3 class="fa fa-arrow-left"></h3></a>

            <h2>{{campaign.Name}}</h2>
        <div class="row">
            {% comment %}
                    <!--<a href={% url 'portal:my_leads' campaign_id=campaign.id %} style='margin-right:20px;' >-->
                    <!--<button class="btn">My Leads</button>-->
                    <!--</a>-->
                    <!--<br><br>-->
            {% endcomment %}
            <a href={% url 'portal:my_views' campaign_id=campaign.id %} style="float:right;">

            </a>
            <br><br>
        </div>
        <table class="table table-bordered">
            <tr><td>Name</td><td>{{campaign.Name}}</td></tr>
            <tr><td>Start From</td><td>{{campaign.Start_Date}}</td></tr>
            <tr><td>End To</td><td>{{campaign.End_Date}}</td></tr>
            <tr><td>Status</td><td>{{campaign.Status}}</td></tr>
        </table>
